<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoOperator Login</title>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-darkest: #06141B;
            --color-darker: #11212D;
            --color-dark: #253745;
            --color-medium: #4A5C6A;
            --color-light: #9BA8AB;
            --color-lighter: #CCD0CF;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--color-darkest), var(--color-darker));
            color: var(--color-lighter);
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: -20%;
            left: -20%;
            width: 80%;
            height: 80%;
            background: rgba(74, 92, 106, 0.3); /* --color-medium with transparency */
            border-radius: 50%;
            filter: blur(150px);
            animation: float1 15s infinite ease-in-out;
            z-index: 0;
        }

        body::after {
            content: '';
            position: absolute;
            bottom: -20%;
            right: -20%;
            width: 70%;
            height: 70%;
            background: rgba(155, 168, 171, 0.2); /* --color-light with transparency */
            border-radius: 50%;
            filter: blur(120px);
            animation: float2 18s infinite ease-in-out;
            z-index: 0;
        }

        @keyframes float1 {
            0% { transform: translate(0, 0) scale(1); opacity: 0.6; }
            50% { transform: translate(30px, 40px) scale(1.05); opacity: 0.8; }
            100% { transform: translate(0, 0) scale(1); opacity: 0.6; }
        }

        @keyframes float2 {
            0% { transform: translate(0, 0) scale(1); opacity: 0.5; }
            50% { transform: translate(-30px, -20px) scale(0.95); opacity: 0.7; }
            100% { transform: translate(0, 0) scale(1); opacity: 0.5; }
        }

        .login-container {
            position: relative;
            z-index: 10;
            background: rgba(6, 20, 27, 0.4); /* --color-darkest with transparency */
            border-radius: 30px; /* More pronounced rounded corners */
            border: 1px solid rgba(204, 208, 207, 0.1); /* Lighter border */
            padding: 40px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(30px) saturate(180%);
            -webkit-backdrop-filter: blur(30px) saturate(180%);
            width: 380px; /* Slightly wider */
            display: flex;
            flex-direction: column;
            gap: 25px;
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .login-container::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(204, 208, 207, 0.05), rgba(6, 20, 27, 0.05)); /* Subtle inner gradient */
            border-radius: 30px;
            z-index: -1;
            transform: translateZ(-1px);
        }

        .liquid-blob {
            position: absolute;
            background: radial-gradient(circle at 30% 30%, rgba(74, 92, 106, 0.5), rgba(204, 208, 207, 0.1));
            border-radius: 50%;
            filter: blur(40px);
            opacity: 0.7;
            pointer-events: none;
            transition: all 0.3s ease;
            transform: translateZ(2px);
            animation: liquidPulse 6s infinite alternate;
        }

        .liquid-blob.top-left {
            width: 100px;
            height: 100px;
            top: -30px;
            left: -30px;
        }

        .liquid-blob.bottom-right {
            width: 120px;
            height: 120px;
            bottom: -40px;
            right: -40px;
            animation-delay: 1.5s;
        }

        @keyframes liquidPulse {
            0% { transform: scale(1) translateZ(2px); opacity: 0.7; }
            50% { transform: scale(1.05) translateZ(2px); opacity: 0.8; }
            100% { transform: scale(1) translateZ(2px); opacity: 0.7; }
        }

        h2 {
            font-size: 2.5em;
            font-weight: 700;
            text-align: center;
            color: var(--color-lighter);
            margin-bottom: 30px;
            letter-spacing: -0.05em; /* Tighter for Apple feel */
        }

        .input-group {
            position: relative;
        }

        .input-group label {
            position: absolute;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            color: var(--color-medium);
            pointer-events: none;
            transition: all 0.2s ease;
            font-size: 1.1em;
            font-weight: 400;
        }

        .input-group input {
            width: calc(100% - 40px);
            padding: 18px 20px;
            background: rgba(17, 33, 45, 0.6); /* --color-darker with more transparency */
            border: 1px solid rgba(74, 92, 106, 0.4); /* Subtle border */
            border-radius: 15px; /* Softer rounded corners */
            color: var(--color-lighter);
            font-size: 1.1em;
            font-weight: 600;
            transition: all 0.3s ease;
            -webkit-appearance: none; /* Remove default iOS styles */
            -moz-appearance: none;
            appearance: none;
            backdrop-filter: blur(10px);
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--color-medium);
            box-shadow: 0 0 0 4px rgba(74, 92, 106, 0.3); /* Focus ring */
            background: rgba(17, 33, 45, 0.8);
        }

        .input-group input:focus + label,
        .input-group input:not(:placeholder-shown) + label {
            top: 8px;
            left: 15px;
            font-size: 0.8em;
            color: var(--color-light);
            background: linear-gradient(to right, rgba(17, 33, 45, 0.8), transparent);
            padding: 0 5px;
            transform: translateY(0);
        }

        .login-button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, var(--color-medium), var(--color-dark));
            border: none;
            border-radius: 15px;
            color: var(--color-lighter);
            font-size: 1.2em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            -webkit-appearance: none; /* Remove default iOS styles */
            -moz-appearance: none;
            appearance: none;
        }

        .login-button:hover {
            background: linear-gradient(135deg, var(--color-light), var(--color-medium));
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);
        }

        .login-button:active {
            transform: translateY(1px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .forgot-password {
            text-align: center;
            font-size: 0.9em;
            color: var(--color-light);
        }

        .forgot-password a {
            color: var(--color-light);
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .forgot-password a:hover {
            color: var(--color-lighter);
        }

        .signup-link {
            text-align: center;
            font-size: 0.9em;
            color: var(--color-light);
        }

        .signup-link a {
            color: var(--color-medium);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s ease;
        }

        .signup-link a:hover {
            color: var(--color-lighter);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="liquid-blob top-left"></div>
        <div class="liquid-blob bottom-right"></div>
        <h2>GoOperator</h2>
        <form>
            <div class="input-group">
                <input type="text" id="username" placeholder=" " required>
                <label for="username">Username or Email</label>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder=" " required>
                <label for="password">Password</label>
            </div>
            <button type="submit" class="login-button">Sign In</button>
            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>
            <div class="signup-link">
                Don't have an account? <a href="#">Sign Up</a>
            </div>
        </form>
    </div>

    <script>
        // Basic JavaScript for input label animation (though CSS handles most of it)
        document.querySelectorAll('.input-group input').forEach(input => {
            input.addEventListener('focus', () => {
                input.parentNode.querySelector('label').classList.add('active');
            });
            input.addEventListener('blur', () => {
                if (input.value === '') {
                    input.parentNode.querySelector('label').classList.remove('active');
                }
            });
            // Initial check for pre-filled values
            if (input.value !== '') {
                input.parentNode.querySelector('label').classList.add('active');
            }
        });
    </script>
</body>
</html>
